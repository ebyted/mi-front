services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sancho_backend_v2
    restart: always
    environment:
      - DEBUG=False
      - DATABASE_HOST=sancho-distribuidora-maestroinventario-sisuvw.1.91oozpa5d0gveove8dsr8pjli
      - DATABASE_NAME=maestro_inventario
      - DATABASE_USER=maestro
      - DATABASE_PASSWORD=maestro
      - DATABASE_PORT=5432
      - ALLOWED_HOSTS=www.sanchodistribuidora.com,localhost,127.0.0.1
      - SECRET_KEY=inventario-maestro-inventario-secret-key-123456789abcdef
      - DJANGO_SETTINGS_MODULE=maestro_inventario_backend.settings
      - PYTHONUNBUFFERED=1
    networks:
      - maestro_network
    ports:
      - "8030:8030"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sancho-backend.rule=Host(`www.sanchodistribuidora.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.sancho-backend.entrypoints=websecure"
      - "traefik.http.routers.sancho-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.sancho-backend.loadbalancer.server.port=8030"
      - "traefik.http.routers.sancho-backend-http.rule=Host(`www.sanchodistribuidora.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.sancho-backend-http.entrypoints=web"
      - "traefik.http.routers.sancho-backend-http.service=sancho-backend"
    command: >
      sh -c "python manage.py collectstatic --noinput && gunicorn maestro_inventario_backend.wsgi:application --bind 0.0.0.0:8030 --workers 3 --timeout 120"

  frontend:
    build:
      context: ./dbackf
      dockerfile: Dockerfile
    container_name: sancho_frontend_v2
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - maestro_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sancho-frontend.rule=Host(`www.sanchodistribuidora.com`) && PathPrefix(`/`)"
      - "traefik.http.routers.sancho-frontend.entrypoints=websecure"
      - "traefik.http.routers.sancho-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.sancho-frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.sancho-frontend-http.rule=Host(`www.sanchodistribuidora.com`) && PathPrefix(`/`)"
      - "traefik.http.routers.sancho-frontend-http.entrypoints=web"
      - "traefik.http.routers.sancho-frontend-http.service=sancho-frontend"

networks:
  maestro_network:
    external: true