services:
  traefik:
    image: traefik:v3.0
    container_name: maestro_traefik
    restart: unless-stopped
    command:
      - --configFile=/etc/dokploy/traefik/traefik.yml
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
      - ./traefik.yml:/etc/dokploy/traefik/traefik.yml:ro
      - ./letsencrypt/acme.json:/etc/dokploy/traefik/dynamic/acme.json
    networks:
      - maestro_network

  db:
    image: postgres:15
    container_name: sancho-distribuidora-maestroinventario-sisuvw
    restart: unless-stopped
    environment:
      - POSTGRES_DB=maestro_inventario
      - POSTGRES_USER=maestro
      - POSTGRES_PASSWORD=maestro
    networks:
      - maestro_network
    ports:
      - "5432:5432"

  backend:
    image: mi-front-backend:latest
    container_name: maestro_backend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.sanchodistribuidora.com`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
    networks:
      - maestro_network      
  frontend:
    image: mi-front-frontend:latest
    container_name: maestro_frontend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`www.sanchodistribuidora.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
    networks:
      - maestro_network


networks:
  maestro_network:
    external: true