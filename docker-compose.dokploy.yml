services:
  # Traefik ya está corriendo como contenedor independiente
  # No necesita ser recreado por docker-compose
  
  # Base de datos ya está corriendo como contenedor independiente
  # No necesita ser recreada por docker-compose

  # Backend ya está corriendo como contenedor independiente
  # No necesita ser recreado por docker-compose

  frontend:
    build:
      context: ./dbackf
      dockerfile: Dockerfile
    container_name: sancho_frontend_v2
    restart: unless-stopped
    networks:
      - code_default
    # depends_on: backend  # Backend es contenedor externo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`www.sanchodistribuidora.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

networks:
  code_default:
    external: true

# Volúmenes externos manejados independientemente
