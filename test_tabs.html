<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tabs Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Test de Navegación de Pestañas</h2>
        
        <!-- Pestañas de navegación -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <button 
                    class="nav-link active"
                    onclick="showTab('movements')"
                >
                    <i class="bi bi-arrow-left-right me-2"></i>
                    Movimientos
                    <span class="badge bg-primary ms-2">5</span>
                </button>
            </li>
            <li class="nav-item">
                <button 
                    class="nav-link"
                    onclick="showTab('inventory')"
                >
                    <i class="bi bi-boxes me-2"></i>
                    Inventario Actual
                    <span class="badge bg-success ms-2">10</span>
                </button>
            </li>
        </ul>
        
        <!-- Contenido de las pestañas -->
        <div id="movements-content">
            <div class="alert alert-info">
                <h4>Pestaña de Movimientos</h4>
                <p>Este es el contenido de la pestaña de movimientos.</p>
            </div>
        </div>
        
        <div id="inventory-content" style="display: none;">
            <div class="alert alert-success">
                <h4>Pestaña de Inventario Actual</h4>
                <p>Este es el contenido de la pestaña de inventario actual.</p>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Ocultar todos los contenidos
            document.getElementById('movements-content').style.display = 'none';
            document.getElementById('inventory-content').style.display = 'none';
            
            // Remover clase activa de todas las pestañas
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Mostrar contenido de la pestaña activa
            document.getElementById(tabName + '-content').style.display = 'block';
            
            // Agregar clase activa a la pestaña seleccionada
            event.target.classList.add('active');
            
            console.log('Tab changed to:', tabName);
        }
    </script>
</body>
</html>
